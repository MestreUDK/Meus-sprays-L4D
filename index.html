<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sprays para Left 4 Dead</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galeria de Sprays - L4D</h1>

    <!-- Filtros -->
    <div id="tagFiltro" style="text-align:center; margin-bottom:10px;"></div>
    <div id="anoFiltro" style="text-align:center; margin-bottom:20px;"></div>

    <!-- Barra de busca -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar spray...">
        <button onclick="searchSprays()">🔍</button>
    </div>

    <!-- Lista dos sprays -->
    <div id="sprayList" class="spray-list"></div>

    <script src="script.js"></script>
</body>
</html>
