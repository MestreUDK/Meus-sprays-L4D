<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sprays para Left 4 Dead</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galeria de Sprays L4D by Mestre UDK</h1>

    <p style="text-align:center; max-width:600px; margin: 10px auto 30px; color:#ccc; font-size: 12px; line-height: 1.6;">
    Seja bem-vindo à minha galeria de sprays personalizados para Left 4 Dead!<br>
    Aqui você encontrará imagens criativas, memes e artes animadas feitas com carinho para a comunidade.<br>
    Use os filtros abaixo para encontrar seu spray ideal.
</p>

    <!-- Filtros -->
    <div id="tagFiltro" style="text-align:center; margin-bottom:10px;"></div>
    <div id="anoFiltro" style="text-align:center; margin-bottom:20px;"></div>

    <!-- Barra de busca -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar spray...">
        <button onclick="searchSprays()">🔍</button>
    </div>

    <!-- Lista dos sprays -->
    <div id="sprayList" class="spray-list"></div>

    <script src="script.js"></script>
</body>
</html>
